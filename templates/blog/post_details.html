{% extends 'base/base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            {{ post.title }}
                        </div>
                        <div class="card-text">
                            {{ post.content }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    نظرات
                                </div>
                                <div class="card-text">
                                    {% for comment in comments %}
                                        {{ comment.content }}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
